<!DOCTYPE html>
<html lang="de">
<head>
  <title>WEB1-Praktikum 2 &middot; Registrierung</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body id="page_register">
  
  <header>
    <h1>Registrierung</h1>
  </header>
  
  <nav>
    <ul>
      <li id="navi_get-post"><a href="get-post.html">GET vs POST</a></li>
      <li id="navi_register"><a href="register.html">Registrierung</a></li>
      <li id="navi_html5"><a href="html5.html">HTML5</a></li>
    </ul>
  </nav>
  
  <main>
    <h2>Registrierung</h2>
    <form action="https://postman-echo.com/post" method="post">
        <fieldset>
            <legend>Logindaten</legend>
            <label for="login">Benutzername:</label>
            <input type="text" id="login" name="login"/>
            <label for="password">Passwort:</label>
            <input type="password" id="password" name="password"/>
            <label for="pwdconfirm">Best&auml;tigen:</label>
            <input type="password" id="pwdconfirm" name="pwdconfirm"/>
        </fieldset>
        <fieldset>
            <legend>Benutzerdaten</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <label for="email">E-Mail:</label>
            <input type="text" id="email" name="email" />
            <label for="birthday">Geburtstag:</label>
            <input type="text" id="birthday" name="birthday" />

            <legend><span>Geschlecht:</span></legend>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>

            <label>Kurse:
                <select name="Kurse" multiple>
                    <option value="Kurs1">Kurs1</option>
                    <option value="Kurs2">Kurs2</option>
                    <option value="Kurs3">Kurs3</option>
                    <option value="Kurs4">Kurs4</option>
                </select>
            </label>

            </fieldset>



             <label for="comment">Kommentar:</label>
            <textarea id="comment" name="comment" rows="3" cols="30"></textarea>
            <label for="submit"></label>
            <input type="submit" id="submit" name="submit" value="Registrieren" />
        </fieldset>
    </form>
  </main>

</body>
</html>
